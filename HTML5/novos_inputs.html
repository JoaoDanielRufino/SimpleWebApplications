<!doctype html>
<html lang="pt-br">

    <head>
        <title>HTML 5</title>
        <meta charset="utf-8">

    </head>

    <body>
        <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome" required autofocus/>
            <br><br>

            <label for="email">E-mail</label>
            <input type="email" id="email" required/>
            <br><br>

            <label for="numero">Numero</label>
            <input type="number" id="numero" min="2" max="10" step="2"/>
            <br><br>

            <label for"url">Url</label>
            <input type="url" id="url" placeholder="ex: https://www.google.com.br"/>
            <br><br>

            <label for"pesquisa">Pesquisar</label>
            <input type="search" id="pesquisa"/>
            <br><br>

            <label for"range">Range</label>
            <input type="range" id="range"/>
            <br><br>

            <label for"data">Data</label>
            <input type="date" id="data"/>
            <br><br>

            <label for"cor">Cor</label>
            <input type="color" id="cor"/>
            <br><br>

            <input type="submit" value="enviar"/>
        </form>
    </body>

</html>
