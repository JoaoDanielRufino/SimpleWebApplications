<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="estilo.css" rel="stylesheet">

    <title>Bootstrap</title>
  </head>
  <body>

    <div class="container">
        <div class="cabecalho">
            <h1>Botoes bootstrap</h1>
        </div>
        <br><br>

        <div class="row">
            <div class="col-sm-6">
                <h3>Botoes padrao</h3>
                <a href="" class="btn btn-default">Botao Link</a>
                <input type="submit" class="btn btn-default" value="Botao Submit">
                <button class="btn btn-default">Botao Button</button>
            </div>

            <div class="col-sm-6">
                <h3>Tipos de botoes</h3>
                <button class="btn btn-default">Botao</button>
                <button class="btn btn-primary">Botao</button>
                <button class="btn btn-success">Botao</button>
                <button class="btn btn-danger">Botao</button>
                <button class="btn btn-warning">Botao</button>
                <button class="btn btn-info">Botao</button>
                <button class="btn btn-link">Botao</button>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-sm-6">
                <h3>Botoes nivel de bloco</h3>
                <button class="btn btn-default btn-block">Botao</button>
                <button class="btn btn-primary btn-block">Botao</button>
            </div>

            <div class="col-sm-6">
                <h3>Tamanho de botoes</h3>
                <button class="btn btn-default btn-xs">Botao</button>
                <button class="btn btn-default btn-sm">Botao</button>
                <button class="btn btn-default btn-md">Botao</button>
                <button class="btn btn-default btn-lg">Botao</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
